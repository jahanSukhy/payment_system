<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3dda576641.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Personal information</title>
</head>

<body>



    <!-- ================ header part start ================ -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-1"> </div>
                <div class="col-md-10">
                    <div class="header-wrap d-flex flex-row my-3">
                        <a href="index.html" class="text-decoration-none d-flex flex-row fw-custom text-dark">
                            Personal information
                            <span class="position-relative mx-2"></span>
                        </a>
                        <a href="pay.html" class="text-decoration-none d-flex flex-row fw-custom fw-color">
                            Pay
                            <span class="position-relative mx-2"></span>
                        </a>
                        <a href="print.html" class="text-decoration-none  d-flex flex-row fw-custom fw-color">
                            Print
                        </a>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <!-- ================ header part end ================ -->

    <!-- ===================== form part start ===================== -->
    <div class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <h1 class="my-3">Your personal information</h1>
                    <form action="">
                        <div class="form-row row">
                            <div class="radio">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Ms</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Mr</label>
                                  </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4" class="col-form-label-lg">Firstname*</label>
                                <input type="text" class="form-control " id="inputEmail4" placeholder="First name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4"  class="col-form-label-lg">Surname*</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Surname">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputEmail4"  class="col-form-label-lg">Date of birth*</label>
                                <input type="date" class="form-control" id="inputEmail4" placeholder="dd.mm.yyyy">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputEmail4"  class="col-form-label-lg" >Phone number*</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                              </div>
                              <div class="form-group col-md-6">
                                <label for="inputEmail4"  class="col-form-label-lg">E-mail address*</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="">
                              </div>
                        </div>

                        <button type="submit" class="btn btn-primary my-3 ">Confirm</button>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <!-- ===================== form part end ===================== -->







    <!-- bootstrap js  -->
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
